<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <!-- Google Fonts -->
    <link href="./Hangman_files/css2" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./Hangman_files/style.css">
  </head>
  <body>
    <div class="container">
      <div id="options-container"><h3>Please Select An Option</h3><div><button class="options" onclick="generateWord(&#39;fruits&#39;)">fruits</button><button class="options" onclick="generateWord(&#39;animals&#39;)">animals</button><button class="options" onclick="generateWord(&#39;countries&#39;)">countries</button></div></div>
      <div id="letter-container" class="letter-container hide"><button class="letters">A</button><button class="letters">B</button><button class="letters">C</button><button class="letters">D</button><button class="letters">E</button><button class="letters">F</button><button class="letters">G</button><button class="letters">H</button><button class="letters">I</button><button class="letters">J</button><button class="letters">K</button><button class="letters">L</button><button class="letters">M</button><button class="letters">N</button><button class="letters">O</button><button class="letters">P</button><button class="letters">Q</button><button class="letters">R</button><button class="letters">S</button><button class="letters">T</button><button class="letters">U</button><button class="letters">V</button><button class="letters">W</button><button class="letters">X</button><button class="letters">Y</button><button class="letters">Z</button></div>
      <div id="user-input-section"></div>
      <canvas id="canvas"></canvas>
      <div id="new-game-container" class="new-game-popup hide">
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
      </div>
    </div>

    <script src="./Hangman_files/script.js.download"></script>
